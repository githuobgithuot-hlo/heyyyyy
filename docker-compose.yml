version: '3.8'

services:
  arbitrage-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbitrage-bot
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - CLOUDBET_API_KEY=${CLOUDBET_API_KEY}
    env_file:
      - .env
    networks:
      - arbitrage-network

networks:
  arbitrage-network:
    driver: bridge

